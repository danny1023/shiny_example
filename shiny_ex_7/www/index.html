<html> 
  <head> 
    <title>HTML minimal example</title> 
    <script src="shared/jquery.js" 
     type="text/javascript"></script> 
    <script src="shared/shiny.js" type="text/javascript"></script> 
    <link rel="stylesheet" type="text/css" 
     href="shared/shiny.css"/> 
    <style type = "text/css"> 
      body { 
        background-color: #ecf1ef; 
      } 
 
      #navigation { 
        position: absolute; 
        width: 300px; 
      } 
 
      #centerdoc { 
        max-width: 600px;
        margin-left: 350px; 
        border-left: 1px solid #c6ec8c; 
        padding-left: 20px; 
      } 
    </style> 
  </head>
  <body> 
    <h1>Minimal HTML UI</h1>
    <div id = "navigation"> 
      <p> 
        <label>Title for graph:</label><br /> 
        <!--<input type="text">Test<br>-->
        <textarea name="comment" rows = "4" 
        cols = "30">My first graph</textarea> 
        <!--相当于textInput(), “name="comment"”表示inputID = comment-->
      </p> 
      <div class="attr-col shiny-input-radiogroup" id="graph"> 
        <!--shinyUI的sidebarpanel中的input部分-->
        <p> 
          <label>What sort of graph would you like?</label><br> 
          <input type="radio" name="graph" value="1" 
             title="Straight line" checked>Linear<br>
          <!--相当于radioButtons(), 其中“checked”表示默认勾选, “name="graph"”表示inputID = graph-->
          <input type="radio" name="graph" value="2" 
             title="Curve">Quadratic<br> 
        </p> 
      </div> 
      <label>Here's a picture of my cats</label><br /> 
      <img src="cat.jpg" alt="My cats" width="300" height = "300"> 
    </div> 
 
    <div id = "centerdoc"> 
      <div id="textDisplay" class="shiny-text-output"></div> 
      <br/>
      <div id="plotDisplay" class="shiny-plot-output" 
      style="width: 80%; height: 400px"></div> 
    </div> 
  </body> 
</html>
